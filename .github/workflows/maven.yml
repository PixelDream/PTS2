      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          # Artifact name
          name: Reconstitution Enseignant Windows
          path: 'D:\a\PTS2\PTS2\target\Enseignant\Reconstitution Enseignant_1.exe'

  build_ens_mac:
